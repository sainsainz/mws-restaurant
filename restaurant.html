<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header class="rwd-header">
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="rwd-grid">

    <!-- Beginning map -->
    <section id="map-container" class="rwd-map">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <section id="wrapper" class="rwd-info">
      <ul>
      <!-- Beginning restaurant -->
        <section id="restaurant-container" >
          <h1 id="restaurant-name"></h1>
          <img id="restaurant-img"/>
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container" >
          <ul id="reviews-list"></ul>
        </section>
      <!-- End reviews -->
      </ul>
    </section>

  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" class="rwd-footer col-6">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script type="text/javascript" src="js/iscroll.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBxnLlsaYvzcL882cxo78WMoloNpTDg-8&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
